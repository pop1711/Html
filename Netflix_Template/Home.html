<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>

    <header class="top">
        <div class="top-content">
            <div class="netflix-logo">
                    <img src="./img/logo.png" width="160" height="160" class="nft-logo">
    
                    <select class="select-language">
                        <option value="English">
                            English
                        </option>
                        <option value="Thai">
                            ภาษาไทย
                        </option>
                    </select>
    
                    <button class="sign-in">
                        Sign In
                    </button>
                </div>
                <div class="show-content">
                    <h2>
                        Unlimited movies, TV shows, and more
                    </h2>
                    Watch anywhere. Cancel anytime. <br>
    
                    Ready to watch? Enter your email to create or restart your membership.
                </div> <br />
    
                <div class="email-member">
                    <input type="email" name="email" placeholder="Email Address" class="input-email">
    
                    <button type="submit" name="btn-get-started" class="btn-get-started" >
                        Get Started >
                    </button>
            </div>
        </div>
    </header>

    <div class="middle-content">
        <hr class="hr-top">
        <h1>
            Enjoy on your TV
        </h1>
        <br>
        Watches on Smart TVs, Platstation, Xbox, chromecast, Apple TV, Blu-ray players, and more.
    </div>
        
   
    
    
    <script src=""></script>
</body>
</html>
